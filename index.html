<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machina Rezerwacji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0f172a', // Slate 900
              surface: '#1e293b',    // Slate 800
              primary: '#6366f1',    // Indigo 500
              secondary: '#64748b',  // Slate 500
              border: '#334155',     // Slate 700
            },
            animation: {
              in: 'animate-in .6s ease-in-out',
            },
            keyframes: {
              'animate-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      /* Styles for rendered HTML descriptions */
      .prose {
        color: #cbd5e1; /* slate-300 */
        line-height: 1.6;
        max-width: 100%;
        overflow-wrap: break-word; /* Fix for long words breaking layout */
      }
      .prose p {
        margin-bottom: 1em;
      }
      .prose strong, .prose b {
        color: #f1f5f9; /* slate-100 */
        font-weight: 600;
      }
      .prose h1, .prose h2, .prose h3 {
        color: #fff;
        margin-bottom: 0.5em;
        margin-top: 1.5em;
      }
      .prose ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      @keyframes animate-in {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-in {
        animation: animate-in 0.3s ease-out forwards;
      }
      @keyframes zoom-in-95 {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .zoom-in-95 {
          animation: zoom-in-95 0.2s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in {
          animation: fade-in 0.2s ease-out forwards;
      }
      @keyframes slide-in-from-left-2 {
          from { transform: translateX(-0.5rem); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
      }
      .slide-in-from-left-2 {
          animation: slide-in-from-left-2 0.3s ease-out forwards;
      }
      @keyframes slide-in-from-top-2 {
        from {
          transform: translateY(-0.5rem);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .slide-in-from-top-2 {
        animation: slide-in-from-top-2 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react": "https://esm.sh/react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.372.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.42.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
